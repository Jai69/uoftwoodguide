<html>

<head>
    <title>Digital Wood Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Scales the display to the same resolution on all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="leaves.css" />
</head>

<body>
    <div id="header">
        <img id='title' src="../graphics/title.png"><br>
    </div>
    <div id='menuButton' onclick='menu(true);'>Menu</div>
    <hr>

    <nav id='navPane'>

        <img src='../images/uoftForestry.jpg' id='navImg'>
        <ni><a href='myJson.js'>Raw Data</a></ni>
        <select id='dropdown' onchange="updateNav()">
            <option selected>Species</option>
            <option>Family</option>
            <option>Common Name</option>
            <option>Genus</option>
            <option>Location</option>
            <option>Collector</option>
            <option>Contributor</option>
            <option>Date</option>
        </select>
        <div id='filter'>

            <ni>Example 1</ni>
            <ni>Example 2</ni>
        </div>
    </nav>
    <div id="content">
    </div>
</body>
<script type='text/javascript' src='myJson.js'></script>
<script type="text/javascript" src="trunk.js"></script>
<script>
    function menu(expand) {
        width = window.innerWidth;
        if (width < 1000) {
            var contents = document.getElementById('content');
            var nav = document.getElementById('navPane');
            switch (expand) {
                case true:
                    console.log('expand');
                    nav.style = 'display:block;';
                    contents.style = 'position: relative; left: 200px;'
                    if (width < 500){
                        contents.style = 'display: none;';
                    }
                    break;
                case false:
                    nav.style = 'display: none;';
                    contents.style = 'display: table; position: relative; left: 0px;';
                    break;
            }
        }
    }
</script>
</html>
